<html lang="fr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <!-- recaptcha api-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

  <div id="signup-box" action="?" method="POST">
    <h3>Inscription</h3> 
    <input type="email" id="signup-email" placeholder="Adresse email" />
    <input type="password" id="signup-password" placeholder="Mot de passe" />
    <div class="g-recaptcha" data-sitekey="6LdkKtYrAAAAANBEgPp2_CwX-vQj9JPRkiUgYmE_"></div>
    <button id="signup-btn" type="submit" value="Submit" class="normal">Cr√©er un compte</button>
    <p id="signup-message" style="color: red;"></p>
  </div>

  <div id="login-box">
    <h3>Connexion</h3> 
    <input type="email" id="email" placeholder="Adresse email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="login-btn" class="normal">Se connecter</button>
    <p id="message" style="color: red;"></p>
  </div>


  <!-- ‚úÖ Firebase avec modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBmD_MEG6m5SNjG5gc21nYkrs6uHvkFHN0",
    authDomain: "multipliesusersauthentic.firebaseapp.com",
    projectId: "multipliesusersauthentic",
    storageBucket: "multipliesusersauthentic.firebasestorage.app",
    messagingSenderId: "1001451685691",
    appId: "1:1001451685691:web:ecc4e177bdffcc3933991e"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Connexion (corrig√© : bons IDs)
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim(); // <-- ID correct
      const password = document.getElementById("password").value.trim(); // <-- ID correct
      const message = document.getElementById("message");
      

      if (!email || !password) {
        message.textContent = "Veuillez remplir tous les champs.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          message.style.color = "green";
          message.textContent = "Connexion r√©ussie. Redirection...";
          setTimeout(() => {
            window.location.href = "https://google.com"; // Redirection
          }, 1500);
        })
        .catch(error => {
          message.style.color = "red";
          message.textContent = "Erreur : " + error.message;
        });
    });


    // Inscription
document.getElementById("signup-btn").addEventListener("click", (event) => {
  event.preventDefault(); // Emp√™che l'envoi auto

  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value.trim();
  const message = document.getElementById("signup-message");

  // V√©rifier que le captcha est valid√©
  const captchaResponse = grecaptcha.getResponse();
  if (!captchaResponse) {
    message.style.color = "red";
    message.textContent = "Veuillez cocher le reCAPTCHA.";
    return;
  }

  if (!email || !password) {
    message.textContent = "Veuillez remplir tous les champs.";
    return;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    message.textContent = "Adresse email invalide.";
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      message.style.color = "green";
      message.textContent = "Inscription r√©ussie. Vous pouvez vous connecter.";
      grecaptcha.reset(); // üîÑ R√©initialiser le captcha apr√®s succ√®s
      document.getElementById("signup-email").value = ""; // R√©initialiser les champs
      document.getElementById("signup-password").value = ""; // R√©initialiser les champs

    })
    .catch(error => {
      message.style.color = "red";
      message.textContent = "Erreur : " + error.message;
    });
});

  </script>
